<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/12bool.css">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12bool</title>
</head>
<body>

    <!-- primo container -->
    <div class="container">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>

            <div class="col-2"></div>
            <div class="col-5"></div>
            <div class="col-5"></div>

            <div class="col-12"></div>

            <div class="col-8"></div>
            <div class="col-2"></div>
            <div class="col-2"></div>

            <div class="col-1"></div>
            <div class="col-2"></div>
            <div class="col-2"></div>
            <div class="col-6"></div>
            <div class="col-1"></div>

            <div class="col-6 h-fixed">
                <div class="h-100 row ">
                    <div class="h-100 col-2 div-green"></div>
                    <div class="h-100 col-2 div-green"></div>
                    <div class="h-100 col-8 div-green"></div>
                </div>
            </div>
            <div class="col-6 h-fixed">
                <div class="h-100 row ">
                    <div class="h-100 col-6 div-green"></div>
                    <div class="h-100 col-6 div-green"></div>
                  
                </div>
            </div>
        </div>
    </div>

    <!-- secondo container -->
    <div class="container">
        <div class="row">
            <div class="col-12"></div>

            <div class="col-1"></div>
            <div class="col-11"></div>

            <div class="col-2"></div>
            <div class="col-10"></div>

            <div class="col-3"></div>
            <div class="col-9"></div>

            <div class="col-4"></div>
            <div class="col-8"></div>

            <div class="col-5"></div>
            <div class="col-7"></div>

            <div class="col-6"></div>
            <div class="col-6"></div>
        </div>
    </div>

    <!-- terzo container offset -->
    <div class="container">
        <div class="row">
            <div class="col-1 offset-11"></div>
            <div class="col-2 offset-10"></div>
            <div class="col-3 offset-9"></div>
            <div class="col-4 offset-8"></div>
            <div class="col-5 offset-7"></div>
            <div class="col-6 offset-6"></div>
            <div class="col-7 offset-5"></div>
            <div class="col-8 offset-4"></div>
            <div class="col-9 offset-3"></div>
            <div class="col-10 offset-2"></div>
            <div class="col-11 offset-1 "></div>
        </div>
    </div>

    <!-- BONUS -->
    <!-- Nested -->
    <div class="container">
        <div class="row">
            <div class="col-6 h-fixed">
                <div class="h-100 row ">
                    <div class="h-100 col-2 div-green"></div>
                    <div class="h-100 col-8 div-green"></div>
                    <div class="h-100 col-2 div-green"></div>
                </div>
            </div>
            <div class="col-6 h-fixed">
                <div class="h-100 row ">
                    <div class="h-100 col-6 div-green"></div>
                    <div class="h-100 col-6 div-green"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- alignment -->
    
    <div class="container alignment">
        <!-- start -->
        <div class="row-bonus start">
            <div class="col-6"></div>
        </div>
        <!-- center -->
        <div class="row-bonus center">
            <div class="col-6"></div>
        </div>
        <!-- end -->
        <div class="row-bonus end">
            <div class="col-6"></div>
        </div>

        <!-- top -->
        <div class="row-bonus">
            <div class="col-6 h-fixed"></div>
            <div class="col-6"></div>
        </div>
        <!-- middle -->
        <div class="row-bonus middle">
            <div class="col-6 h-fixed"></div>
            <div class="col-6"></div>
        </div>
        <!-- bottom -->
        <div class="row-bonus bottom">
            <div class="col-6 h-fixed"></div>
            <div class="col-6"></div>
        </div>
    </div>

    <!-- justify content-->
    <div class="container">
        <div class="row">
            <!-- space around -->
            <div class="col-12 h-fixed">
                <div class="h-100 row around ">
                    <div class="h-100 col-2 div-green"></div>
                    <div class="h-100 col-2 div-green"></div>
                    <div class="h-100 col-2 div-green"></div>
                </div>
            </div>
            <!-- space between -->
            <div class="col-12 h-fixed">
                <div class="h-100 row between">
                    <div class="h-100 col-2 div-green"></div>
                    <div class="h-100 col-2 div-green"></div>
                    <div class="h-100 col-2 div-green"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
